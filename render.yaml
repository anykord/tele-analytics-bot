services:
  - type: web
    name: tele-analytics-bot
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TRIBUTE_SECRET
        sync: false
      - key: WEBHOOK_HOST
        value: "https://tele-analytics-bot.onrender.com"
